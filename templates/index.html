<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="./static/mywebscript.js"></script>
    <style>
        .center-heading {
            text-align: center;
        }
        .card {
            width: 50%;
            margin-top: 4%;
            margin-left: 30%;
        }
    </style>
</head>
<body>
    <div class="card text-dark bg-light border-primary mb-3">
        <div class="card-body">
            <p class="fs-3 fw-bold">NLP - Sentiment Analysis using BERT</p> 
            <div style="padding: 25px 25px 25px 25px;">
            <div class="mb-3">
                <label class="fs-4 fw-bolder">Please enter the text to be analyzed</label>
            <!-- <input type="textarea" class="form-control" id="textToAnalyze" style="height: 100px"> -->
            <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a text here" id="textToAnalyze"></textarea>
              </div>
            </div>
            <div class="form-floating" style="width: 20%">
                <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                  <option value="1">English</option>
                  <option value="2">French</option>
                  <option value="3">German</option>
                </select>
                <label for="floatingSelect">Try with</label>
            </div>
            <div style="padding: 25px 25px 25px 25px;">
                <button onclick="RunSentimentAnalysis()" class="btn btn-success">Run Sentiment Analysis</button>
                <p style="color: #185C90">Try to conduct sentiment analysis using English, French and German.</p>
            </div>
            <div style="padding: 20px 20px 20px 20px;"></div>
            <div class="mb-3">
                <label  class="fs-4 fw-bolder">Result of Sentiment Analysis</label>
            </div>
            <div class="border border-primary rounded-pill" style="width: 80%">
                <div id="system_response" style="padding: 20px 20px 20px 20px;"><span style="color: #595959">Before receiving the sentiment analysis, make sure to type the text</span></div>
            </div>
        </div>
    </div>
</body>
